<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global Country Data Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --background: #121212;
      --surface: #1E1E1E;
      --text-primary: #E0E0E0;
      --text-secondary: #A0A0A0;
    }
    
    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    h1, h2, h3 {
      color: var(--primary);
    }
    
    .search-container {
      background: var(--surface);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    
    #search {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: var(--background);
      color: var(--text-primary);
      font-size: 16px;
    }
    
    #search:focus {
      outline: none;
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
    }
    
    .search-hint {
      font-size: 0.9em;
      color: var(--text-secondary);
      margin-top: 5px;
    }
    
    .country-card {
      background: var(--surface);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
    }
    
    .country-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .country-name {
      font-size: 2em;
      margin-right: 20px;
      margin-bottom: 10px;
    }
    
    .country-codes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .code-badge {
      background: rgba(76, 175, 80, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    
    .info-section {
      margin-bottom: 20px;
    }
    
    .info-section h3 {
      border-bottom: 1px solid var(--primary);
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    
    .subdivision-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    
    .subdivision-item {
      background: rgba(76, 175, 80, 0.1);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      display: none;
    }
    
    @media (max-width: 768px) {
      .country-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .subdivision-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Country Search</h1>
    <p>Search for any country by name, code, ISO, or subdivision</p>
    <input type="text" id="search" placeholder="Search for a country (name, code, subdivision, etc.)" autocomplete="off" />
    <div class="search-hint">
      Try: "USA", "DE", "GBR", "California", "ISO 3166-2:IN", or "004"
    </div>
  </div>
  
  <div class="no-results" id="no-results">
    <h2>No results found</h2>
    <p>Try searching with a different term</p>
  </div>
  
  <div class="country-card" id="country-card">
    <div class="country-header">
      <h2 class="country-name" id="cname"></h2>
      <div class="country-codes">
        <span class="code-badge" id="ccode"></span>
        <span class="code-badge" id="cc3"></span>
        <span class="code-badge" id="ccn"></span>
        <span class="code-badge" id="iso"></span>
      </div>
    </div>
    
    <div class="info-section">
      <h3>Region Information</h3>
      <p><strong>Region:</strong> <span id="creg"></span></p>
      <p><strong>Subregion:</strong> <span id="csubreg"></span></p>
      <p><strong>Intermediate Region:</strong> <span id="cinterreg"></span></p>
    </div>
    
    <div class="info-section">
      <h3>Subdivisions</h3>
      <div class="subdivision-list" id="csubdivs"></div>
    </div>
  </div>

document.addEventListener('DOMContentLoaded', function() {
  const search = document.getElementById("search");
  const countryCard = document.getElementById("country-card");
  const noResults = document.getElementById("no-results");
  
  // Create a search index for all possible search terms
  function createSearchIndex(data) {
    const index = {};
    
    if (!data) return index;
    
    for (const countryCode in data) {
      const country = data[countryCode];
      if (!country) continue;
      
      const terms = [];
      
      // Add all possible search terms for this country with null checks
      if (country.name) terms.push(country.name.toLowerCase());
      if (country.code2) terms.push(country.code2.toLowerCase());
      if (country.code3) terms.push(country.code3.toLowerCase());
      if (country.cc) terms.push(country.cc);
      if (country.iso) terms.push(country.iso.toLowerCase());
      
      if (country.region) {
        if (country.region.name) terms.push(country.region.name.toLowerCase());
      }
      
      if (country.subregion) {
        if (country.subregion.name) terms.push(country.subregion.name.toLowerCase());
      }
      
      if (country.interregion && country.interregion.name) {
        terms.push(country.interregion.name.toLowerCase());
      }
      
      // Add subdivision names and codes
      if (country.subdivisions) {
        for (const subdivCode in country.subdivisions) {
          terms.push(subdivCode.toLowerCase());
          if (country.subdivisions[subdivCode]) {
            terms.push(country.subdivisions[subdivCode].toLowerCase());
          }
        }
      }
      
      // Add all terms to index pointing to this country
      terms.forEach(term => {
        if (term && !index[term]) {
          index[term] = countryCode;
        }
      });
    }
    
    return index;
  }
  
  // Initialize search index
  let searchIndex = createSearchIndex(data);
  
  search.addEventListener("input", (e) => {
    const query = search.value.trim().toLowerCase();
    
    if (query.length < 2) {
      countryCard.style.display = "none";
      noResults.style.display = "none";
      return;
    }
    
    // Try to find a matching country
    const countryCode = searchIndex[query] || 
      Object.keys(searchIndex).find(key => key && key.includes(query));
    
    if (countryCode && data[countryCode]) {
      displayCountry(data[countryCode]);
      countryCard.style.display = "block";
      noResults.style.display = "none";
    } else {
      countryCard.style.display = "none";
      noResults.style.display = "block";
    }
  });
  
  function displayCountry(country) {
    if (!country) return;
    
    // Basic info
    document.getElementById("cname").textContent = country.name || "N/A";
    
    if (country.code2) {
      document.getElementById("ccode").textContent = `Code: ${country.code2.toUpperCase()}`;
    } else {
      document.getElementById("ccode").textContent = "Code: N/A";
    }
    
    if (country.code3) {
      document.getElementById("cc3").textContent = `Code3: ${country.code3.toUpperCase()}`;
    } else {
      document.getElementById("cc3").textContent = "Code3: N/A";
    }
    
    document.getElementById("ccn").textContent = `CC: ${country.cc || "N/A"}`;
    document.getElementById("iso").textContent = `${country.iso || "N/A"}`;
    const regionText = (country.region && country.region.code && country.region.name) 
      ? `${country.region.code}: ${country.region.name}` 
      : "N/A";
    document.getElementById("creg").textContent = regionText;
    
    const subregionText = (country.subregion && country.subregion.code && country.subregion.name)
      ? `${country.subregion.code}: ${country.subregion.name}`
      : "N/A";
    document.getElementById("csubreg").textContent = subregionText;
    
    const interregionText = (country.interregion && country.interregion.code && country.interregion.name)
      ? `${country.interregion.code}: ${country.interregion.name}`
      : "N/A";
    document.getElementById("cinterreg").textContent = interregionText;
    const subdivContainer = document.getElementById("csubdivs");
    subdivContainer.innerHTML = '';
    
    if (country.subdivisions && Object.keys(country.subdivisions).length > 0) {
      const subdivCodes = Object.keys(country.subdivisions).sort();
      
      subdivCodes.forEach(code => {
        if (code && country.subdivisions[code]) {
          const div = document.createElement("div");
          div.className = "subdivision-item";
          div.textContent = `${code}: ${country.subdivisions[code]}`;
          subdivContainer.appendChild(div);
        }
      });
    } else {
      const noSubdiv = document.createElement("div");
      noSubdiv.textContent = "No subdivisions data available";
      noSubdiv.className = "subdivision-item";
      subdivContainer.appendChild(noSubdiv);
    }
  }
  if (search) search.focus();
});
  </script>
